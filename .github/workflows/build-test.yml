name: Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Build & Test
        run: |
          npm ci
          npm run lint
          npm build
          npm test
